<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta content="width=device-width" name="viewport">
    <meta charset="utf-8">
    <title>{{i.titulo_projeto}}</title>
    <link href="{% static '/css/nicepage_evento.css' %}" media="screen" rel="stylesheet" type=text/css>

		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'home' %}">Home

            </a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'eventos_new' %}">Eventos</a>

		  <li class="nav-item">

		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'Projetos' %}">Projectos</a>
		  </li>
		   <li class="nav-item">

		  </li>

	  	</li>

	</div>

{% for i in projetos %}

<h1 style="font-size:30px; text-align: center; padding-right: 5%; padding-left:5%">Artistas: {{i.autores}}</h1>

<h1 style="font-size:20px; text-align: center; padding: 120px; padding-right: 5%; padding-left:5%">{{i.programa}}</h1>

{% endfor %}
</body>
</html>
